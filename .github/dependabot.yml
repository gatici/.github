version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "21:00"
      timezone: "America/Los_Angeles"
    commit-message:
      prefix: "chore: "
    target-branch: "main"
